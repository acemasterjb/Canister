{% extends "base.html" %}

{% block index %}
  {% block header %}
      <h1>{% block title %} New Page Editor - {% endblock title %}</h1>
  {% endblock header %}

  {% block content %}
      <form method="post">
          <label for="page_name">Page Name</label>
          <input type="text" name='page_name' id='page_name' value="{{ request.form['page_name'] }}"
                 required
                 placeholder="">
          <input type='submit' value='Save'>
      </form>
  {% endblock content %}
{% endblock %}
