{% extends 'base.html' %}

{% block index %}
  {% block header %}
    <h1>{% block title %}New Post{% endblock %}</h1>
  {% endblock %}
  {% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/create_style.css') }}">
    {% include "textedit-head.html" %}
    
  {% endblock %}

  {% block content %}
    <form class="pure-form pure-form-stacked" method="post">
      <label for="title">Title</label>
      <input name="title" id="title" value="{{ request.form['title'] }}"
             required placeholder="80 characters or less">
      <label for="body">Body</label>
      <textarea name="body" id="body" class="summer">{{ request.form['body'] }}</textarea>
      <input type="submit" value="Save">
    </form>
    
      {% include "textedit-script.html" %}
  {% endblock %}
{% endblock %}
